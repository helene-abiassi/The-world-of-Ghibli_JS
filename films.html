<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>The Films of Studio Ghibli</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">The World of Ghibli</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="films.html"
                >Films</a
              >
              <a class="nav-link" href="people.html">Characters</a>
              <a class="nav-link" href="locations.html">Locations</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <header>
      <img
        class="logo-icon"
        src="./icons/favicon.svg"
        alt="Studio Ghibli logo"
      />
      <embed
        src="./music/inTheRain.mp3"
        loop="true"
        autostart="true"
        width="2"
        height="0"
      />
    </header>
    <br />
    <div class="body-container">
      <div class="sortByBox">
        <select
          class="form-select"
          id="filmSortBy"
          style="
            width: min-content;
            margin-left: 55px;
            margin-top: 10px;
            margin-bottom: 10px;
          "
          aria-label="Default select example"
        >
          <option selected>Sort By...</option>
          <option value="A to Z">A to Z</option>
          <option value="Release Year">Release Year</option>
          <option value="Running Time">Running Time</option>
          <option value="Rating">Rating</option>
        </select>

        <button
          class="btn btn-primary"
          type="submit"
          style="
            height: fit-content;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 10px;
            opacity: 0%;
          "
        >
          Shuffle!
        </button>

        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Don't search..."
            aria-label="Search"
            style="height: min-content; margin-top: 10px; margin-bottom: 10px"
          />
          <button
            class="btn btn-primary"
            type="submit"
            style="
              height: fit-content;
              margin-top: 10px;
              margin-bottom: 10px;
              margin-right: 10px;
            "
          >
            Search
          </button>
        </form>
      </div>

      <div class="container text-center">
        <div class="row" id="cards-container"></div>
      </div>
    </div>

    <!-- Add modal windows in loop with photo, characters, description, director, release date, rating, running time -->

    <footer>
      <p>Copyright Helene Abi Assi 2023</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="mainFilm.js"></script>
  </body>
</html>
